version: 2.1
# image, steps, workspace, works

jobs:
  build:
    docker:
      - image: circleci/node:13.7.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
        name: Show current branch
        command: echo ${CURRENT_BRANCH}
      - restore_cache:
          key:
            - app-{{ checksum "package.json"}}
            - app-
      - run:
          name: Install yarn
          command: npm install -g yarn
      - run:
          name: Install yarn dependency
          command: yarn
      - save_cache:
          paths:
            - node_modules
          key: app-{{ checksum "package.json"}}
